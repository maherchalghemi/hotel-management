	<h:body>

		<div id="wrapper">

				<a class="navbar-brand" href="index.xhtml">Happy Holidays</a>

			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">
				<!-- /.dropdown -->
				<li><h4>
						<a class="text-success" href="index.xhtml"><h:outputText

			<div class="navbar-default sidebar" role="navigation">

						<li><a href="index.xhtml"><i class="fa fa-dashboard fa-fw"></i>

			<!-- Page Content -->
			<div id="page-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header text-primary">Ajouter un hôtel</h1>
						</div>



<h:form>
<p:growl />
			<h:panelGrid columns="1" id="panel">

				<h:outputLabel value="Nom hotel:" for="nom" />
				<h:inputText id="nom" value="#{hotelMB.hotel.nomhotel}" styleClass="form-control" p:placeholder="Entrer le nom d'hôtel" title="Nom" requiredMessage="Le champ nom est vide !!" required="true"/>
				<p:message for="nom" />
				<br></br>
				<h:panelGrid columns="1">
					<h:outputLabel value="Ville:" for="ville" />
					<p:selectOneMenu id="console1" value="#{hotelMB.hotel.ville}"
						style="width:125px;margin-left: 10px;"
						requiredMessage="Le champ ville est vide !!" required="true">
						<f:selectItem itemLabel="Choisir une ville" itemValue="" />

						<f:selectItem itemLabel="Bizerte" itemValue="Bizerte" />
						<f:selectItem itemLabel="Djerba" itemValue="Djerba" />
						<f:selectItem itemLabel="Hammamet" itemValue="Hammamet" />
						<f:selectItem itemLabel="Monastir" itemValue="Monastir" />
						<f:selectItem itemLabel="Djerba" itemValue="Djerba" />
						<f:selectItem itemLabel="Sousse" itemValue="Sousse" />
						<f:selectItem itemLabel="Tabarka" itemValue="Tabarka" />
						<f:selectItem itemLabel="Tunis" itemValue="Tunis" />
						<f:selectItem itemLabel="Touzeur" itemValue="Touzeur" />
						<f:selectItem itemLabel="Zarzis" itemValue="Zarzis" />

					</p:selectOneMenu><br></br>
					<p:message for="console1" />

					<h:outputLabel value="Nombre d'étoile:" for="nbre" />
					<p:selectOneMenu id="console2" value="#{hotelMB.hotel.nbretoile}"
						style="width:125px;margin-left: 10px;"
						requiredMessage="Le champ nobre d'étoile est vide !!"
						required="true">
						<f:selectItem itemLabel="Etoile" itemValue="" />

						<f:selectItem itemLabel="3" itemValue="3" />
						<f:selectItem itemLabel="4" itemValue="4" />
						<f:selectItem itemLabel="5" itemValue="5" />


					</p:selectOneMenu><br></br>
					<p:message for="console2" />
				</h:panelGrid>



			</h:panelGrid>
			 <br></br>
                                    <p:commandLink  styleClass="btn btn-primary" action="#{hotelMB.addHotel()}" ajax="false"><i class="glyphicon glyphicon-plus-sign" ></i>  Ajouter</p:commandLink>
                                </h:form>
