	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<f:facet name="first">

			<meta charset="utf-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
			<meta name="description" content="" />
			<meta name="author" content="" />

			<link rel="shortcut icon" href="images/logo3.jpg"></link>

			<title>Happy Holidays</title>

			<!-- Bootstrap Core CSS -->
			<link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
				rel="stylesheet" />

			<!-- MetisMenu CSS -->
			<link href="bower_components/metisMenu/dist/metisMenu.min.css"
				rel="stylesheet" />

			<!-- Custom CSS -->
			<link href="dist/css/sb-admin-2.css" rel="stylesheet" />

			<!-- Custom Fonts -->
			<link href="bower_components/font-awesome/css/font-awesome.min.css"
				rel="stylesheet" type="text/css" />
			<!-- jQuery -->
			<script src="bower_components/jquery/dist/jquery.min.js"></script>

			<!-- Bootstrap Core JavaScript -->
			<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

			<!-- Metis Menu Plugin JavaScript -->
			<script src="bower_components/metisMenu/dist/metisMenu.min.js"></script>

			<!-- Custom Theme JavaScript -->
			<script src="dist/js/sb-admin-2.js"></script>

			<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
			<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
			<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

		</f:facet>
	</h:head>

	<h:body>

		<div id="wrapper">

			<!-- Navigation -->
			<nav class="navbar navbar-default navbar-static-top"
				role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.xhtml"><img
					src="images/logo3.jpg" /></a> <a class="navbar-brand"
					href="index.xhtml">Happy Holidays</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">
				<!-- /.dropdown -->
				<li><h4>
						<a class="text-success" href="index.xhtml"><h:outputText
								value="#{userMB.users.nom} #{userMB.users.prenom}" /></a>
					</h4></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> <i class="fa fa-user fa-fw"></i>
						<i class="fa fa-caret-down"></i>
				</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="profil.xhtml"><i class="fa fa-user fa-fw"></i>
								Profil</a></li>
						<li><a href="#"><i class="fa fa-th-list fa-fw"></i> Liste
								Admin</a></li>
						<li class="divider"></li>
						<li><a href="login.xhtml?status=logout"><i
								class="fa fa-sign-out fa-fw"></i> Déconnexion</a></li>
					</ul> <!-- /.dropdown-user --></li>
				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">

						<li><a href="index.xhtml"><i
								class="fa fa-dashboard fa-fw"></i> Tableau de bord</a></li>
						<li><a href="listhotel.xhtml"><i
								class="glyphicon glyphicon-cutlery"></i> Liste des hôtels</a></li>
						<li><a href="listclient.xhtml"><i
								class="glyphicon glyphicon-user"></i> Liste des clients</a></li>
						<li><a href="listresev.xhtml"><i
								class="glyphicon glyphicon-th-list"></i> Liste des reservations</a></li>
					</ul>
				</div>
			</div>
			</nav>

			<!-- Page Content -->
			<div id="page-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<h1 class="page-header text-primary">Ajouter un Administrateur</h1>
						</div>


						<h:form>
							
							<h:panelGrid columns="1" id="panel">

								<h:outputLabel value="Nom:" for="nom" />
								<h:inputText
									requiredMessage="Le nom d'adminstrateur est vide !!" id="nom"
									styleClass="form-control input" value="#{userMB.users.nom}"
									title="Nom" required="true" />
								<p:message for="nom" />


								<h:outputLabel value="Prénom:" for="prenom" />
								<h:inputText id="prenom"
									requiredMessage="Le prénom d'administrateur est vide !!"
									styleClass="form-control input" value="#{userMB.users.prenom}"
									title="Prenom" required="true" />
								<p:message for="prenom" />

								<h:outputLabel value="Date de naissance:" for="dte" />



								<h:panelGrid columns="6" cellpadding="4">

									<p:selectOneMenu id="console1" value="#{userMB.day}"
										style="width:125px;margin-left: 10px;"
										requiredMessage="Le champ jour est vide !!" required="true">
										<f:selectItem itemLabel="Jour" itemValue="" />
										<f:selectItem itemLabel="1" itemValue="1" />
										<f:selectItem itemLabel="2" itemValue="2" />
										<f:selectItem itemLabel="3" itemValue="3" />
										<f:selectItem itemLabel="4" itemValue="4" />
										<f:selectItem itemLabel="5" itemValue="5" />
										<f:selectItem itemLabel="6" itemValue="6" />
										<f:selectItem itemLabel="7" itemValue="7" />
										<f:selectItem itemLabel="8" itemValue="8" />
										<f:selectItem itemLabel="9" itemValue="9" />
										<f:selectItem itemLabel="10" itemValue="10" />
										<f:selectItem itemLabel="11" itemValue="11" />
										<f:selectItem itemLabel="12" itemValue="12" />
										<f:selectItem itemLabel="13" itemValue="13" />
										<f:selectItem itemLabel="14" itemValue="14" />
										<f:selectItem itemLabel="15" itemValue="15" />
										<f:selectItem itemLabel="16" itemValue="16" />
										<f:selectItem itemLabel="17" itemValue="17" />
										<f:selectItem itemLabel="18" itemValue="18" />
										<f:selectItem itemLabel="19" itemValue="19" />
										<f:selectItem itemLabel="20" itemValue="20" />
										<f:selectItem itemLabel="21" itemValue="21" />
										<f:selectItem itemLabel="22" itemValue="22" />
										<f:selectItem itemLabel="23" itemValue="23" />
										<f:selectItem itemLabel="24" itemValue="24" />
										<f:selectItem itemLabel="25" itemValue="25" />
										<f:selectItem itemLabel="26" itemValue="26" />
										<f:selectItem itemLabel="27" itemValue="27" />
										<f:selectItem itemLabel="28" itemValue="28" />
										<f:selectItem itemLabel="29" itemValue="29" />
										<f:selectItem itemLabel="30" itemValue="30" />
										<f:selectItem itemLabel="31" itemValue="31" />



									</p:selectOneMenu>
									<p:message for="console1" />
									<p:selectOneMenu id="console2" value="#{userMB.month}"
										style="width:125px;margin-left: 10px;"
										requiredMessage="Le champ mois est vide !!" required="true">
										<f:selectItem itemLabel="Mois" itemValue="" />
										<f:selectItem itemLabel="Janvier" itemValue="1" />
										<f:selectItem itemLabel="Février" itemValue="2" />
										<f:selectItem itemLabel="Mars" itemValue="3" />
										<f:selectItem itemLabel="Avril" itemValue="4" />
										<f:selectItem itemLabel="Mai" itemValue="5" />
										<f:selectItem itemLabel="Juin" itemValue="6" />
										<f:selectItem itemLabel="Juillet" itemValue="7" />
										<f:selectItem itemLabel="Août" itemValue="8" />
										<f:selectItem itemLabel="Septembre" itemValue="9" />
										<f:selectItem itemLabel="Octobre" itemValue="10" />
										<f:selectItem itemLabel="Novembre" itemValue="11" />
										<f:selectItem itemLabel="Décembre" itemValue="12" />

									</p:selectOneMenu>
									<p:message for="console2" />
									<h:inputText id="anne" styleClass="form-control input"
										value="#{userMB.year}" title="Anne"
										style="width:125px;margin-left: 10px;"
										requiredMessage="Le champ année est vide !!" required="true" />

									<p:message for="anne" />
								</h:panelGrid>

								<h:outputLabel value="CIN:" for="cin" />
								<h:inputText id="cin" styleClass="form-control input"
									value="#{userMB.users.cin}" title="CIN"
									requiredMessage="Le champ CIN est vide !!" required="true" />
								<p:message for="cin" />
								<h:outputLabel value="Login:" for="adr" />
								<h:inputText id="adr" styleClass="form-control input"
									value="#{userMB.users.login}" title="Adr"
									requiredMessage="Le champ login est vide !!" required="true" />
								<p:message for="adr" />
								
								
								<h:outputLabel for="password" value="Password:" />  
            <h:inputSecret value="#{userMB.users.pwd}"   
                    id="password" required="true" label="password" styleClass="form-control input"/>

							</h:panelGrid>
							<br></br>
							<p:commandLink styleClass="btn btn-primary"
								action="#{userMB.addUsers()}" ajax="false" update="panel">
								<i class="glyphicon glyphicon-plus-sign"></i>  Ajouter</p:commandLink>
						</h:form>







					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /#page-wrapper -->

		</div>
		<!-- /#wrapper -->


	</h:body>

</f:view>

</html>
